   <script>
    function generateRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function generatePhoneNumber() {
      const countryCodeSelect = document.getElementById('countryCode');
      const selectedCountryCode = countryCodeSelect.value;
      const outputDiv = document.getElementById('output');
      const quantitySelect = document.getElementById('quantity');
      const quantity = parseInt(quantitySelect.value, 10);

      if (!selectedCountryCode) {
        outputDiv.innerText = "Please select a valid country.";
        outputDiv.style.color = "#e74c3c";  // Red color for error message
        return;
      }

      let generatedNumbers = '';
      for (let i = 0; i < quantity; i++) {
        const randomPhoneNumber = `+${selectedCountryCode}` + generateRandomNumber(100000000, 999999999);
        generatedNumbers += `${randomPhoneNumber}\n`;
      }

      outputDiv.innerText = generatedNumbers;
      outputDiv.style.color = "#333";  // Reset color for regular output
    }

    function copyToClipboard() {
      const outputDiv = document.getElementById('output');
      const textArea = document.createElement('textarea');
      textArea.value = outputDiv.innerText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('Copied to clipboard!');
    }

    function clearOutput() {
      document.getElementById('output').innerText = '';
    }

    function updateQuantity() {
      const quantitySelect = document.getElementById('quantity');
      const quantity = parseInt(quantitySelect.value, 10);
      const generateButton = document.querySelector('button');
      
      if (quantity === 1) {
        generateButton.innerText = 'Generate Phone Number';
      } else {
        generateButton.innerText = `Generate ${quantity} Phone Numbers`;
      }
    }

            $('#countryCode').select2();
        });
